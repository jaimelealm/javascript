<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
</head>
<body>

	<script>
		var notaDes=Math.random()*100;
		var notaExa=Math.random()*100;
		var asisten=Math.random()*100;

		console.log("Desafios: ",+notaDes.toFixed(2));
		console.log("Examen: ",+notaExa.toFixed(2));
		console.log("Asistencia: ",+asisten.toFixed(0));

		if (notaDes >= 80)
		{
			console.log("Aprobo los Desafios");
		}
		else
		{
			console.log("Reprobo los Desafios");
		}

		if (notaExa < 80)
		{
			console.log("Reprobo el Examen");
		}
		else
		{
			console.log("Aprobo el Examen");
		}

		if ((notaDes >= 80 && notaExa >= 80) || (notaDes >= 80 && asisten >= 75) || (asisten >= 75 && notaExa >= 80))
		{
			console.log("Aprobo la Materia");
			if (notaDes == 100 && notaExa == 100)	
			console.log("Felicitaciones por sus Notas!");
		}
		else
		{
			console.log("Reprobo la Materia");
		}
	</script>
</body>
</html>
